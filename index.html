<!DOCTYPE html>
<html>
  <head>
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Nickname Generator</h1>
    <p>
      Enter your first and last name below. Then select a button to generate a
      random nickname or see all nicknames. (Remember to capitalize!)
    </p>
    <p>First Name:<input id="input1" /> Last Name: <input id="input2" /></p>
    <p>
      <button id="btn1">Random Nickname</button>
      <button id="btn2">All Nicknames</button>
    </p>
    <hr />
    <div id="output"></div>
  </body>
</html>
